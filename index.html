<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Flower World</title>
    <!-- Stylesheet css -->
    <link rel="stylesheet" href="/Styles/style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <!-- Navbar Start -->
      <nav class="inter-font ">
        <div class="nav-brand">
          <img src="/assets/logo.png" alt="navbar left logo" />
        </div>
        <div class="nav-items">
          <ul class="nav-links">
            <li class="nav-item active"><a href="" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link">Shop</a></li>
            <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
            <li class="nav-cart">
              <i class="fas fa-shopping-cart"></i> <span class="nav-cart-text inter-font">Cart($56)</span>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Navbar End -->
      <!-- Banner Start -->
       <section class="banner">
        <div class="banner-left">
            <h3 class="banner-title noto-serif-font">ALWAYS <span class="banner-title-cta">FRESH <br>FLOWERS</span></h3>
            <p class="banner-description inter-font">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <div class="banner-right">
            <img src="./assets/hero-flower.png" alt="banner right side flower image">
        </div>
       </section>
       <!-- Banner End -->
    </header>
    <main>
        
    </main>
    <footer></footer>
  </body>
</html>
